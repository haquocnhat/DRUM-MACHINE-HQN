    <title>haquocnhat drum machine</title>
	<script>
	function play(str) {
	
	let displayFeild=document.getElementById('display');
	
	if (str==="q"||str==="Q") 
	{ document.getElementById('display').innerText = "HAQUOCNHAT" 
	}  
	
	else if (str==="w" || str==="W") {
	document.getElementById('display').innerText = "tuyet voi" 
	}
	
	else if (str==="e" || str==="E") {
	document.getElementById('display').innerText = "ngay dep tuoi" 
	}
	
	else if (str==="a" || str==="A") {
	document.getElementById('display').innerText = "mua he day nang" 
	}
	
	else if (str==="s" || str==="S") {
	document.getElementById('display').innerText = "love" 
	}
	
	else if (str==="d" || str==="D") {
	document.getElementById('display').innerText = "crazy" 
	}
	
	else if (str==="z" || str==="Z") {
	document.getElementById('display').innerText = "better day" 
	}
	
	else if (str==="w" || str==="W") {
	document.getElementById('display').innerText = "honey" 
	}
	
	else if (str==="x" || str==="X") {
	document.getElementById('display').innerText = "card" 
	}
	
	else if (str==="c" || str==="C") {
	document.getElementById('display').innerText = "somethings" 
	}
	
	
	
	var audio=document.getElementById(str);
	audio.play();
	}
	
	window.document.onkeyup=function(event){
	let keystroke= event.key
	if (keystroke==="q"||keystroke==="Q") 
	{ play("Q");
	}  
	
	else if (keystroke==="w" || keystroke==="W") {
	play('W');
	}
	
	else if (keystroke==="e" || keystroke==="E") {
	play('E');
	}
	
	else if (keystroke==="a" || keystroke==="A") {
	play('A');
	}
	
	else if (keystroke==="s" || keystroke==="S") {
	play('S');
	}
	
	else if (keystroke==="d" || keystroke==="D") {
	play('D');
	}
	
	else if (keystroke==="z" || keystroke==="Z") {
	play('Z');
	}
	
	else if (keystroke==="w" || keystroke==="W") {
	play('W');
	}
	
	else if (keystroke==="x" || keystroke==="X") {
	play('X');
	}
	
	else if (keystroke==="c" || keystroke==="C") {
	play('C');
	}
	
	}
	
</script>
